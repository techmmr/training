<html>
<head>
<script>
n=5
c=n;
while(c>0)
{
	x=0;
	while(x<c){
		document.write("&nbsp");x++;
  }
  x=0;
	while(x<=n-c){
		document.write("*");x++;
  } 
  x=0;  
	while(x<n-c){
		document.write("*");x++;
  }
  x=0;  
  while(x<c){
		document.write(" ");x++;
	}
  document.write("<br>");
  c--;  
}
</script>
</head>
</html>
